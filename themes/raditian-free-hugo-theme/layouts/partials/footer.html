<style> 
.footer__copy a {
  color: white;
  text-decoration: underline;
}
</style>
<footer class="footer">
  <div class="container">
    <div class="footer__left">
      <div class="footer__copy">
        {{ .Site.Params.footer.copyright | markdownify}}
      </div>
    </div>
    <div class="footer__links">
      <ul class="navbar-nav ">
        <li class="nav-item">
          <a class="nav-link" href="/">HOME</a>
        </li>
        {{ range .Site.Menus.footer }}
        <li class="nav-item">
          <a class="nav-link" href="{{ .URL | absURL }}">{{ .Name | upper }}</a>
        </li>
        {{ end }}
      </ul>
    </div>
  
  </div>
</footer>
